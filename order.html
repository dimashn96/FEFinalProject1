<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <title>Order</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/vnd.microsoft.icon" href="images/design/favicon.ico">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    </head>

    <body>

       <header>

           <div class="logo">
               <img src="images/design/logoVAG.svg"/>
           </div>

           <div class="buttons">
               <ul>
                   <li class="button"><a href="index.html" title="Press to see our NOVELTIES">NOVELTIES</a></li>
                   <li class="button"><a href="catalog.html" title="Press to open the CATALOG">CATALOG</a></li>
                   <li class="button chosen"><a href="order.html" title="Press to make an ORDER">ORDER</a></li>
                   <li class="button"><a href="meetus.html" title="Press to MEET US">MEET US</a></li>
               </ul>
           </div>

       </header>

        <div class="order fade">
            <h1>If you want to order the car, fill the all fields correctly and submit, please.</h1>
            <form name="form" action="" method="post">
                <ul>
                    <li>
                        <label for="fname">First name:</label>
                        <input type="text" name="fname" placeholder="Ferdinand" autocomplete="off" id="fname"/>
                    </li>
                    <li>
                        <label for="sname">Second name:</label>
                        <input type="text" name="sname" placeholder="Arthur" autocomplete="off" id="sname"/>
                    </li>
                    <li>
                        <label for="tname">Third name:</label>
                        <input type="text" name="tname" placeholder="Porsche" autocomplete="off" id="tname"/>
                    </li>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" placeholder="mail@gmail.com" autocomplete="off" id="email"/>
                    </li>
                    <li>
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" placeholder="4915123456789" autocomplete="off" id="phone"/>
                    </li>
                    <li>
                        <label for="car">Car model:</label>
                        <input type="text" name="car" placeholder="Audi RS6 Perfomance"autocomplete="off" id="car"/>
                    </li>
                    <li>
                        <input class="button" type="button" value="Submit"/>
                        <input class="button" type="reset" value="Reset"/>
                    </li>
                </ul>
            </form>

        </div>



       <footer>
           <span class="copyright">Copyright 2017. All rights reserved.</span>
           <a href="sitemap.html" class="button" title="Press to see the map of the site">Site map</a>
       </footer>

    </body>

</html>
